<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="whole-container">
            <div class="head-con">
                <a class="links" href="index.html">Google Search</a>
                <a class="links" href="advance.html">Advanced Search</a>
            </div>
            <div class="body-con">
                <div class="google-container">
                    <img class="google-image" src="google.png">
                    <div class="image">images</div>
                </div>
                <div class="search-bar">
                    <form action="https://www.google.com/search">
                      <input type="text" class="search-inside" name="q" placeholder="Search Google or type a URL">
                      <input type="hidden" name="tbm" value="isch" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
