<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="whole-container">
            <div class="google-container">
                <img class="google-image" src="google.png">
            </div>
            <div class="search-bar">
                <form action="https://www.google.com/search">
                    <input type="text" class="search-inside" name="q" placeholder="Search Google or type a URL">
            </div>
            <div class="search-buttons">
                    <input type="submit" class = "buttons" value="Google Search">
                    <input type="submit" class = "buttons" value="I'm Feeling Lucky">
                </form>
            </div>
        </div>
    </body>
</html>
