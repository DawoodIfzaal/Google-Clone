<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="whole-container">
            <div class="head-con">
                <a class="links" href="images.html">Images</a>
                <a class="links" href="advance.html">Advanced Search</a>
            </div>
            <div class="body-con">
                <div class="google-container">
                    <img class="google-image" src="google.png">
                </div>
                <div class="search-bar">
                    <form action="https://www.google.com/search" method="get">
                        <input type="text" class="search-inside" name="q" placeholder="Search Google or type a URL">
                </div>
                <div class="search-buttons">
                        <input type="submit" class = "buttons" value="Google Search">
                        <input type="submit" class = "buttons" name="btnI" value="I'm Feeling Lucky">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
